<!DOCTYPE html>
<html ng-app="vista-boilerplate" ng-controller="AppCtrl">
    <head>
        <title ng-bind="pageTitle"></title>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    </head>
    <body layout="column">
        <md-toolbar layout="column">
            <div layout="row" layout-sm="column" layout-align="space-between center">
                <div flex layout="row" layout-align="center center">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
            width: 40px; height: 40px;">
            <path d="M 50 0 L 100 14 L 92 80 L 50 100 L 8 80 L 0 14 Z" fill="#b2b2b2"></path>
            <path d="M 50 5 L 6 18 L 13.5 77 L 50 94 Z" fill="#E42939"></path>
            <path d="M 50 5 L 94 18 L 86.5 77 L 50 94 Z" fill="#B72833"></path>
            <path d="M 10 22 L 19 22 L 50 80 L 50 90 Z" fill="#fff"></path>
            <path d="M 88 22 L 79 22 L 50 80 L 50 90 Z" fill="#fff"></path>
          </svg>
                    <div>
                        vista-boilerplate
                        <a href="http://github.com/faisalsami78/meanjs/blob/v<%= version %>-release/CHANGELOG.md" style="font-size: small">
                            v<%= version %>
                        </a>
                    </div>
                </div>
                <md-tabs flex layout-align="center center" md-selected="selectedIndex">
                    <md-tab ng-repeat="tab in tabs" id="{{tab.id}}" aria-controls="{{tab.contentId}}" ui-sref="{{tab.sref}}">
                        <a>{{tab.name}}</a>
                    </md-tab>
                </md-tabs>
            </div>
        </md-toolbar>
        <div layout="row" role="tabpanel" id="{{tabs[selectedIndex].contentId}}" aria-labelledby="{{tabs[selectedIndex].id}}" md-swipe-left="next()" md-swipe-right="previous()">
            <md-content ui-view="main" flex></md-content>
        </div>
        <div layout="row" layout-align="center end">
            <md-button layout="row" ng-click="showGridBottomSheet($event)">
                <md-icon icon="assets/images/contacts.svg" style="width: 20px; height: 20px;"></md-icon>
            </md-button>
        </div>
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
        <!-- it's stupid to have to load it here, but this is for the +1 button -->
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
            { "parsetags": "explicit" }
        </script>
    </body>
</html>
